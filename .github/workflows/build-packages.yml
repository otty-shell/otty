name: Build packages

on:
  push:
    tags: "v*"
  workflow_dispatch:

jobs:
  linux-packages:
    name: Build RPM and DEB (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install packaging tools
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Build release binary
        run: cargo build --release -p otty

      - name: Build RPM package
        run: cargo generate-rpm -p otty

      - name: Build DEB package
        run: cargo deb -p otty

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: otty-rpm
          path: target/generate-rpm/*.rpm

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: otty-deb
          path: otty/target/debian/*.deb

  macos-packages:
    name: Build DMG (macOS)
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        arch: [x86_64-apple-darwin, aarch64-apple-darwin]
        include:
          - arch: x86_64-apple-darwin
            runner: macos-15-intel
          - arch: aarch64-apple-darwin
            runner: macos-15

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}

      - name: Build release binary
        run: cargo build --release -p otty --target ${{ matrix.arch }}

      - name: Make app bundle
        run: bash assets/packages/macos/bundle.sh ${{ matrix.arch }}

      - name: Sign app
        run: bash assets/packages/macos/sign.sh

      - name: Make DMG
        run: bash assets/packages/macos/package.sh ${{ matrix.arch }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: otty-${{ matrix.arch }}
          path: target/release/macos/*.dmg
