[workspace]
resolver = "3"
members = [
    "otty-escape",
    "otty-pty",
    "otty-vte",
    "alacritty_terminal",
    "iced_term",
    "iced_term/examples/*"
]

[workspace.package]
edition = "2024"
rust-version = "1.87.0"

[workspace.dependencies]
thiserror = "2.0.17"
bitflags = "2.10.0"
log = { version = "0.4.28" }

